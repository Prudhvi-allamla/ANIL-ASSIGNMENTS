<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            color: red;
            text-align: center;
        }

        .forms {
            text-align: center;
        }
        .btn{
            width: 100px;
            padding: 10px;
            color: white;
            background-color: orange;
            border: 0px;
        }
    </style>
</head>

<body bgcolor="yellowgreen">
    <h2 class="heading"> PERSONAL DETAILS </h2>
    <div class="forms">
        <form>
            <label>Name</label>
            <input type="text"> <br><br>

            <label>password</label>
            <input type="password"><br><br>
            <label>E-Mail id:</label>
            <input type="email"><br><br>
            <label>gender</label>
            <input type="radio" name="gen"> <label>male</label>
            <input type="radio" name="gen"><label>female</label><br><br>

        </form>





        <h2 class="heading"> Education Qualification</h2>
        <form>
            <label> Degree:</label> <select>
                <option>--select group--</option>
                <option>mtech</option>
                <option>btech</option>

            </select><br><br>
            <label> Engineering :</label> <select>
                <option>--select group--</option>
                <option>IT</option>
                <option>cse</option>

            </select><br><br>
            <label> Hobbies</label>
            <input type="checkbox">Playing chess
            <input type="checkbox">Reading Books
            <h2 class="heading"> Address </h2>
            <textarea cols="40" rows="6"></textarea><br><br>
            <label>Attach file</label>
            <input type="file"><br><br>
            <button class="btn">submit</button>
        </form>

    </div>

</body>

</html>
